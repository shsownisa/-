<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر | ريال مدريد ضد بنفيكا</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00e676;
            --bg-dark: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at top, #1a1c2c 0%, #0a0b10 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* الهيدر والمباريات */
        .match-container {
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .teams-flex {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-box img { width: 70px; height: 70px; object-fit: contain; }
        .vs { font-size: 2rem; font-weight: 900; color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color); }

        /* المشاهدات الوهمية */
        .live-counter {
            background: rgba(255, 0, 0, 0.8);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* المشغل */
        .video-wrapper {
            width: 100%;
            max-width: 850px;
            aspect-ratio: 16/9;
            background: black;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
            position: relative;
        }

        video { width: 100%; height: 100%; outline: none; }

        /* الحقوق */
        .footer-rights {
            margin-top: 30px;
            padding: 20px;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.6);
        }
        .footer-rights span { color: var(--primary-color); font-weight: bold; }

        .btn-refresh {
            background: var(--primary-color);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-refresh:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="match-container">
        <div class="live-counter">
            <span id="dot" style="height:8px; width:8px; background:white; border-radius:50%"></span>
            مباشر الآن: <span id="viewer-count">22,863</span>
        </div>

        <div class="teams-flex">
            <div class="team-box">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png" alt="ريال مدريد">
                <h3>ريال مدريد</h3>
            </div>
            <div class="vs">VS</div>
            <div class="team-box">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Logo_S.L._Benfica.svg/1200px-Logo_S.L._Benfica.svg.png" alt="بنفيكا">
                <h3>بنفيكا</h3>
            </div>
        </div>

        <div class="video-wrapper">
            <video id="video" controls autoplay playsinline></video>
        </div>

        <button class="btn-refresh" onclick="location.reload()">تحديث البث</button>
    </div>

    <div class="footer-rights">
        جميع الحقوق محفوظة © 2026 | تصميم <span>عبدالله زيدان</span>
    </div>

    <script>
        // كود تشغيل الفيديو m3u8
        var video = document.getElementById('video');
        var videoSrc = 'http://chywjk30.chatdidi.com/live/508483_.m3u8?session=DJ0ujI2DwPijs4oU_ZZIudkkJYTbo--I44hB-JpibGVDO8oiqEk9ZwJOOgu-odjkR_c7FZD9HbKAFX4I4X7Yq-Wtf7Yy5xzV&location=local';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }

        // كود العداد الوهمي المطور
        let currentViewers = 22863;
        const countElement = document.getElementById('viewer-count');

        function updateViewers() {
            // إضافة أو طرح رقم عشوائي بين 1 و 50 لجعله يبدو حقيقياً
            let change = Math.floor(Math.random() * 100) - 45; 
            currentViewers += change;

            // الحفاظ على الحدود المطلوبة
            if (currentViewers < 22000) currentViewers += 200;
            if (currentViewers > 30000) currentViewers -= 200;

            // تنسيق الرقم بالفواصل (مثل 22,863)
            countElement.innerText = currentViewers.toLocaleString('en-US');

            // تغيير وقت التحديث بشكل عشوائي كل مرة (بين ثانية و 3 ثواني) لكسر الرتابة
            setTimeout(updateViewers, Math.random() * (3000 - 1000) + 1000);
        }

        updateViewers();
    </script>
</body>
</html>
