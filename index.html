<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - ABOUD TV</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #0d0d0d;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
        }

        /* الإطار العلوي النيون */
        .neon-title {
            border: 2px solid #00f2ff;
            border-radius: 15px;
            padding: 12px 60px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
            margin-bottom: 50px;
        }

        .neon-title h1 {
            margin: 0;
            font-size: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            font-weight: 900;
        }

        /* منطقة المباراة */
        .match-area {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-bottom: 30px;
        }

        .vs-glow {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .team-name { font-size: 35px; font-weight: 900; }

        /* حاوية الفيديو الضخمة */
        .video-container {
            position: relative;
            width: 85%;
            max-width: 900px;
            padding: 15px;
            background: #2a2a2a;
            border: 5px solid #444;
            border-radius: 25px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        /* زوايا النيون الزرقاء */
        .corner {
            position: absolute;
            width: 50px; height: 50px;
            border: 4px solid #00f2ff;
            filter: drop-shadow(0 0 8px #00f2ff);
        }
        .top-left { top: -8px; left: -8px; border-right: 0; border-bottom: 0; border-radius: 20px 0 0 0; }
        .bottom-right { bottom: -8px; right: -8px; border-left: 0; border-top: 0; border-radius: 0 0 20px 0; }

        .video-js {
            width: 100% !important;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 15px;
        }

        /* عداد المشاهدات الاحترافي */
        .stats-footer {
            width: 85%;
            max-width: 900px;
            margin-top: 40px;
            text-align: right;
        }

        .live-tag {
            background: #ff0000;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            float: left;
            animation: flash 1s infinite;
        }

        .main-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 85px;
            color: #ff3333;
            text-shadow: 0 0 20px #ff3333;
            line-height: 1;
            margin: 15px 0;
        }

        .secondary-stats {
            color: #888;
            font-size: 22px;
            display: flex;
            gap: 20px;
            justify-content: flex-end;
        }

        @keyframes flash { 50% { opacity: 0.4; } }
    </style>
</head>
<body>

    <div class="neon-title">
        <h1>★ ABOUD معوم : عيخار المملتعد:</h1>
    </div>

    <div class="match-area">
        <div class="team-name">REAL</div>
        <div class="vs-glow">VS</div>
        <div class="team-name" style="color: #ff3333;">BENFICA</div>
    </div>

    <div class="video-container">
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>
        
        <video id="player" class="video-js vjs-big-play-centered" controls preload="auto">
            <source src="http://chywjk30.chatdidi.com/live/508483_.m3u8?session=DJ0ujI2DwPijs4oU_ZZIudkkJYTbo--I44hB-JpibGVDO8oiqEk9ZwJOOgu-odjkR_c7FZD9HbKAFX4I4X7Yq-Wtf7Yy5xzV&location=local" type="application/x-mpegURL">
        </video>
    </div>

    <div class="stats-footer">
        <div class="live-tag">▶ LIVE</div>
        <div style="font-size: 20px; color: #aaa;">غددد الماتلياسوصي شلاد :</div>
        <div class="main-number" id="big-count">33,255</div>
        <div class="secondary-stats">
            <span style="color: #ff4444;" id="s1">22,987</span>
            <span id="s2">32,500</span>
            <span id="s3">33,688</span>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // سكربت التغيير العشوائي المستمر
        function updateNumbers() {
            // الرقم الكبير الأساسي يتغير بين 33100 و 33900
            let main = Math.floor(Math.random() * (33900 - 33100 + 1)) + 33100;
            document.getElementById('big-count').innerText = main.toLocaleString();

            // الأرقام الفرعية تتغير أيضاً لزيادة التمويه
            document.getElementById('s1').innerText = (Math.floor(Math.random() * 500) + 22500).toLocaleString();
            document.getElementById('s2').innerText = (Math.floor(Math.random() * 500) + 32100).toLocaleString();
            document.getElementById('s3').innerText = (Math.floor(Math.random() * 500) + 33500).toLocaleString();
        }

        // التحديث كل ثانية ونصف ليكون التغيير "هواية" كما طلبت
        setInterval(updateNumbers, 1500);

        var player = videojs('player');
    </script>
</body>
</html>
