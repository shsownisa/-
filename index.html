<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر | ريال مدريد vs بنفيكا</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00ff88; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        .main-card { width: 95%; max-width: 1000px; margin-top: 20px; background: rgba(255,255,255,0.03); border-radius: 25px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        
        /* عداد المشاهدات الاحترافي */
        .live-status { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .badge { background: #ff0000; padding: 4px 12px; border-radius: 5px; font-weight: bold; font-size: 14px; animation: blink 1s infinite; }
        .viewers-count { font-size: 18px; color: var(--primary); font-weight: 900; }
        @keyframes blink { 50% { opacity: 0.6; } }

        /* حاوية الفيديو */
        .video-container { width: 100%; border-radius: 15px; overflow: hidden; border: 3px solid #1a1a1a; position: relative; }
        
        /* الحقوق */
        .footer { margin-top: 25px; text-align: center; font-size: 1.2rem; opacity: 0.8; }
        .footer b { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .team-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; }
        .team-info img { width: 60px; height: 60px; }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="live-status">
            <div class="badge">LIVE</div>
            <div class="viewers-count">عدد المشاهدين: <span id="counter">22,863</span></div>
        </div>

        <div class="team-info">
            <div style="text-align: center;">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/1200px-Real_Madrid_CF.svg.png">
                <div>ريال مدريد</div>
            </div>
            <div style="font-size: 30px; font-weight: 900; color: var(--primary);">VS</div>
            <div style="text-align: center;">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Logo_S.L._Benfica.svg/1200px-Logo_S.L._Benfica.svg.png">
                <div>بنفيكا</div>
            </div>
        </div>

        <div class="video-container">
            <video id="player" playsinline controls></video>
        </div>
    </div>

    <div class="footer">
        تصميم وحقوق البث محفوظة للمبدع: <b>عبدالله زيدان</b>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const source = 'http://chywjk30.chatdidi.com/live/508483_.m3u8?session=DJ0ujI2DwPijs4oU_ZZIudkkJYTbo--I44hB-JpibGVDO8oiqEk9ZwJOOgu-odjkR_c7FZD9HbKAFX4I4X7Yq-Wtf7Yy5xzV&location=local';
            
            // تهيئة مشغل HLS
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                const player = new Plyr(video, {
                    title: 'بث عبدالله زيدان',
                    quality: { default: 720, options: [720, 480, 360] }
                });
            });

            // عداد المشاهدات الوهمي السريع
            let count = 22863;
            setInterval(() => {
                let change = Math.floor(Math.random() * 150) - 70; // تغيير سريع وغير متوقع
                count += change;
                if(count < 22000) count += 500;
                if(count > 30000) count -= 500;
                document.getElementById('counter').innerText = count.toLocaleString();
            }, 1500); // يتغير كل ثانية ونصف
        });
    </script>
</body>
</html>
